<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./images/logo.png">
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option" style="opacity: 1;">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </div>
        <div class="nav-option">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Search</a>
        </div>
      </div>
      <div class="library">
        <div class="options">
          <div class="lib-option nav-option">
            <img src="./images/library_icon.png">
            <a href="#">Your Library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="lib-box">
          <div class="box">
            <p class="box-p1">Create your first playlist</p>
            <p class="box-p2">It's easy, we'll help you</p>
            <button class="badge">Create Playlist</button>
          </div>
          <div class="box">
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="sticky-nav">
        <div class="sticky-nav-icons">
          <img src="./images/backward_icon.png">
          <img src="./images/forward_icon.png" class="hide">
        </div>
        <div class="sticky-nav-options">
          <button class="badge nav-item hide">Explore Premium</button>
          <button class="badge nav-item dark-badge">
            <i class="fa-solid fa-circle-down" style="margin-right: 5px;"></i>Install Apps
          </button>
          <i class="fa-regular fa-user nav item"></i>
        </div>
      </div>

      <h2>Recently Played</h2>
      <div class="cards-container" id="recentlyPlayed"></div>

      <h2>Trending now near you</h2>
      <div class="cards-container" id="trendingNow"></div>
      
      <h2>Featured Charts</h2>
      <div class="cards-container" id="featuredCharts"></div>

      <div class="footer">
        <div class="line"></div>
      </div>     
    </div>

    <div class="music-player">
      <div class="album"></div>
      <div class="player">
        <div class="player-control" id="playerControl"></div>
        <div class="playback-bar">
          <span class="current-time">00:00</span>
          <input type="range" min="0" max="100" class="progress-bar">
          <span class="total-time">3:33</span>
        </div>
      </div>
      <div class="controls"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
